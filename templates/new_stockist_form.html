{% extends "base.html" %}
{% block headinclude %}

<script>
$(document).ready(function(){

});

{% block content %}
<div class="container bggr">
  <h1 class="display-6">Wanna do business with us ?</h1>
  <p class="lead">Fill up this form and we will get back to you.</p>
</div>
<div class="container">
    <form action="/new_stockist/" method="post">
      <div class="form-group row">
        <label for="store_name" class="col-sm-2 col-form-label">Store Name</label>
        <div class="col-sm-5">
          <input type="text" name="store_name" class="form-control" id="" placeholder="Your shop's name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="phone_no" class="col-sm-2 col-form-label">Phone no</label>
        <div class="col-sm-5">
          <input type="text" name="phone_no" class="form-control" id="phone_no" placeholder="Phone Numbers seperated by ," required>
        </div>
      </div>
      <div class="form-group row">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-5">
          <input type="text" name="address" class="form-control" id="address" placeholder="Address" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-2 col-form-label"></div>
        <div class="col-sm-10">
          <button class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
